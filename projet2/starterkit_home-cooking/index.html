    <section id="Contact">
		<br><br>
		<form name="FormulaireContact"  action = "http://www.iro.umontreal.ca/~lapalme/ift1005/Exercices/9/echoValeurs.cgi"> 
				<h1>Contactez-nous!</h1>
				<br>
				<!--Champs nom complet-->
				<label for="name">Nom complet</label> <br>
				<input type="text" name="name" required size=35 placeholder="Entrez votre nom, prénom...">
				<br><br>
				
				<!--Champs adresse-->
				<label for="address">Adresse</label> <br>
				<input type="text" name="address" required size=30 placeholder="Entrez votre adresse...">
				<br><br>
				
				<!--Champs ville-->
				<label for="ville">Ville</label> <br>
				<input type="text" name="ville" required size=25 placeholder="Entrez votre ville...">
				<br><br>
				
				<!--Champs code postal AVEC VALIDITÉ = CLC LCL (C: chiffre; L: lettre).-->
				<label for="codepostal">Code postal</label> <br>
				<input type="text" name="codepostal" required size=10  placeholder="H1H 4B4">
				<br><br>
				
				<!--Champs telephone AVEC VALIDITÉ =  YYYXXXXXXX (YYY = 514 ou 483 ou 450).-->
				<label for="tel">Téléphone</label> <br>
				<input type="text" name="tel" size=33 required pattern="(514||483||450)[0-9]{7}"  placeholder="5149997777(area code 514/438/450)">
				<br><br>

				<label for="message">Message</label> <br>
				<TEXTAREA name="message" cols=50 required placeholder="Veuillez indiquer ce que vous voulez acheter..."></TEXTAREA>
				<br><br>
				
				<input type="submit" value="Valider">
				<input type="reset" value="Annuler">
			</form>
